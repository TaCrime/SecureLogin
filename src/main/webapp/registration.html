<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Registration</title>
    <link rel="stylesheet" href="css/style.css">
    <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script language="JavaScript" type="text/javascript">
        var request = new XMLHttpRequest();
        function getStrength() {
            request.open("Get", "/PasswordStrenghtServlet?password=" + document.getElementById("password").value, true);
            request.onreadystatechange = setStrenght;
            request.send(null);
        }
        function setStrenght() {
            if (request.readyState == 4 && request.status == 200) {
                var label = document.getElementById("strength");
                label.innerHTML = request.responseText;
            }
        }
    </script>
</head>
<body>
<section class="container">
    <div class="login">
        <h1>Registration</h1>
        <form method="post" action="RegistrationServlet">
            <p><input type="text" name="login" value="" placeholder="Login" required="required" pattern="[A-Za-z0-9]+"></p>
            <p><input type="password" id="password" name="password" value="" placeholder="Password" onkeypress='getStrength();' required="required" pattern="[A-Za-z0-9]+"></p>
            <p class="password_strength">
            <label id="strength"/></p>
            <p class="submit"><input type="submit" name="commit" value="Register"></p>
        </form>
    </div>

    <div class="login-help">
        <p>Return <a href="login.html">to login page</a>.</p>
    </div>
</section>
</body>
</html>
